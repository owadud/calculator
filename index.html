<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator with Javascript</h1>
    <div class="calculator">
        <form name="calculate">
            <input type="text" name="result">
            <br>
            <br>
            <!-- set value  -->
            <input type="button" value="C" onclick="calculate.result.value=''">
            <input type="button" value="1" onclick="calculate.result.value+='1'">
            <input type="button" value="2" onclick="calculate.result.value+='2'">
            <input type="button" value="+" onclick="calculate.result.value+='+'">
            <br>
            <input type="button" value="3"onclick="calculate.result.value+='3'">
            <input type="button" value="4" onclick="calculate.result.value+='4'">
            <input type="button" value="5" onclick="calculate.result.value+='5'">
            <input type="button" value="-"onclick="calculate.result.value+='-'">
            <br>
            <input type="button" value="6" onclick="calculate.result.value+='6'">
            <input type="button" value="7" onclick="calculate.result.value+='7'">
            <input type="button" value="8" onclick="calculate.result.value+='8'">
            <input type="button" value="*" onclick="calculate.result.value+='*'">
            <br>
            <input type="button" value="9" onclick="calculate.result.value+='9'">
            <input type="button" value="0" onclick="calculate.result.value+='0'">
            <input type="button" value="=" onclick="calculate.result.value=eval(calculate.result.value)">
            <input type="button" value="/" onclick="calculate.result.value+='/'">

            <!-- calculate -->

            
            
        </form>

    </div>
</body>
</html>
